<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/third_style.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Exam-N70 Mirxojiakbar(register)</title>
</head>

<body>
    <section>
        <div class="container reg-modal">
            <div class="row border">
                <div class="col-6  left_side_welcome">
                    <img src="../img/Left.svg" width="110%" alt="">
                </div>
                <div class="col-1 text-center">
                    <img src="../img/Line (1).png" alt="">
                </div>
                <div class="col-5  right_side_welcome  ">
                    <div class="text-center">
                        <img src="../img/google.svg" class="m-a" width="50%" alt=""><br>
                        <h6 class="text-secondary  mt-3">
                            --Or signup with your email--
                        </h6>
                    </div>

                    <div class="inputs_goo ps-4 pe-4">
                        <form action="" id="login">
                            <div class="first_input">
                                <label for="basic-url" class="form-label mt-4"><strong>Full name</strong></label>
                                <div class="input-group mb-3">
                                    <iconify-icon class="iconka p-2" icon="ph:user-bold" width="30"></iconify-icon>
                                    <input type="text" placeholder="Esther Howard" class="userNameRegister inputik form-control"
                                        id="basic-url " aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="first_input">
                                <label for="basic-url" class="form-label mt-4"><strong>Password</strong></label>
                                <div class="input-group mb-3">
                                    <iconify-icon class="iconka p-2" icon="material-symbols:lock-outline" width="30">
                                    </iconify-icon>
                                    <input type="password" placeholder="*************" class=" inputik form-control userPasswordRegister"
                                        id="basic-url " aria-describedby="basic-addon3">
                                </div>
                            </div>
                            <h6 class="text-secondary ">
                                <input type="checkbox" id="vehicle1">
                                I agreed to the <span class="text-dark">Terms & Conditions</span>
                            </h6>
                            <button class="btn" id="sign_up">Sign in</button>
                        </form>
                        <h6 class="text-center mt-3">Alreay don't have account? <a class="text_purple" href="registration.html">Sign up</a>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<script src="../JavaScript/utils.js"></script>
<script src="../JavaScript/log.js"></script>
<script src="../JavaScript/script.js"></script>

</html>
